<!DOCTYPE HTML>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-store" />
<meta http-equiv="expires" content="-1" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
<html>
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<title>LILIN AI Number Recognition Systems</title>
		<script>
								function readURL(input){
								  if(input.files && input.files[0]){
									var imageTagID = input.getAttribute("targetID");
									var reader = new FileReader();
									reader.onload = function (e) {
									   var img = document.getElementById(imageTagID);
									   img.setAttribute("src", e.target.result)
									}
									reader.readAsDataURL(input.files[0]);
								  }
								}

		</script>
		<link rel="stylesheet" href="assets/css/main.css" />
	</head>
	<body class="landing">
		<!-- Page Wrapper -->
			<div id="page-wrapper">

				<!-- Banner -->
					<section id="banner">
						<div class="inner">
							<h2>LILIN AI Sample Code</h2>

						</div>
					</section>

				<!-- One -->
					<section id="one" class="wrapper style2 special">
						<div class="inner">
							<header class="major">
								<h3>The SDK</h3>
								<BR>
								<label for="image_uploads">Choose images to upload (PNG, JPG)</label>
								<BR>

								<form method="post" enctype="multipart/form-data" action="http://127.0.0.1:8592/sendjpeg">
								  <div>
									<input type="file" id="image_uploads" name="image_uploads" onchange="readURL(this)" targetID="preview_progressbarTW_img"  accept=".jpg, .jpeg, .png" multiple>
									<button>Submit</button>
								  </div>
								  <BR>
								  <div class="preview">
									<img id="preview_progressbarTW_img" src="images/boarder.png" />
								  </div>
								</form>
								<!-- JavaScript part -->


								<BR>
								<p>If you click the "Submit" button, the form-data will be sent to a page called "http://127.0.0.1:8592/sendjpeg".</p>
							</header>

						</div>
					</section>
			</div>

	
</body>
</html>
